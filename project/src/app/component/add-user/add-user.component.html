<form [formGroup]="userForm" (ngSubmit)="AddUser()">
    <mat-card>
        <mat-card-header>
            <h1>{{title}}</h1>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input formControlName="name" matInput>
            </mat-form-field>
            <mat-form-field >
                <mat-label>Email</mat-label>
                <input (blur)="DuplicateUser()" formControlName="email" matInput>
            </mat-form-field>
            <mat-form-field class="mat-50" *ngIf="!dialogdata.code">
                <mat-label>Password</mat-label>
                <input type="password" formControlName="password" matInput>
            </mat-form-field>
            <mat-form-field class="mat-50" *ngIf="!dialogdata.code">
                <mat-label>Confirm Password</mat-label>
                <input type="password" formControlName="confirmPassword" matInput>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
           
            <button type="submit" color="primary"  mat-raised-button>Update</button>
        </mat-card-actions>
  
    </mat-card>
  </form>
